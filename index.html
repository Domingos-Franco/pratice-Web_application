<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <img class="logo" src="assets/logo.png" alt="imagem da gasolina"/>
        <h1 class="title">Qual é a melhor opção para si ?</h1>

        <form class="form">

            <label>Preço de cada cerveja :</label>

            <input 
            class="input"
            type="number"
            placeholder="175" 
            min="175"
            step="175" 
            required
            /> 

            <label>Gasolina preço por litro :</label>
            <input 
            class="input"
            type="number"
            placeholder="300"
            min="300"
            step="300"
            required

            
            />

            <input class="button" type="submit" value="Calcular tudo agora">
        </form>
        <section>
            <span>para de beber, meu jovem...</span>
            <span>O preço actual de cada cerveja é 175kz</span>
            <span>O Prece actual de um litro de gasolina é 300kz</span>
        </section>
    </main>

</body>
</html>
